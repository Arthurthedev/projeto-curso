<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <header>
        <img class="logo" src="./src/images/musicdoot.png" alt="logo da music doot">
        <nav>
             <ul class="botoes">
                 <li><a href="#">CONTATO</a></li>
                 <li><a href="#">ENTRAR</a></li>

                </ul>
         </nav>
    </header>
    <main>

        <p class="sub-titulo">Comece agora e aprenda sua primeira música em 10 minutos!</p>
        <div class="container">
            <div class="curso">
                <div class="bateria">
                    <img src="./src/images/bateria.png" alt="bateria">
                    bateria
                </div>
            </div>
            <div class="curso">
                <div class="teclado">
                    <img src="./src/images/teclado.png" alt="teclado">

                </div>
            </div>
            <div class="curso">
                <div class="violao">
                    <img src="./src/images/guitarra.png" alt="violao">

                </div>

            <div class="curso">

            <div class="curso">
                <div class="baixo">

                </div>

            <div class="curso">

                </div>
            </div>
            <div class="curso">
                <div class="teoria">
                    <img src="./src/images/teoria.png" alt="teoria">
                    teoria
                </div>
            </div>
            <div class="curso">
                <div class="sopro">
                    <img src="./src/images/saxophone.png" alt="saxophone">
                    sopro
                </div>
            </div>
            <div class="curso">
                <div class="cordas">
                    <img src="./src/images/banjo.png" alt="banjo">
                    cordas
                </div>
            </div>
         
            
           
        </div>
